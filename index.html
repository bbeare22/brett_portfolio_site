<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta -->
    <title>Brett Beare — Full-Stack Developer Portfolio</title>
    <meta
      name="description"
      content="Explore the portfolio of Brett Beare — Full-Stack Developer. Showcasing modern web applications built with React, Node.js, Express, and TailwindCSS."
    />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico?v=2" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32.png?v=2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16.png?v=2"
    />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://your-portfolio-domain.vercel.app/"
    />
    <meta property="og:title" content="Brett Beare — Full-Stack Developer" />
    <meta
      property="og:description"
      content="Modern, accessible, and scalable web experiences — built with React, Node.js, Express, MongoDB, and TailwindCSS."
    />
    <meta
      property="og:image"
      content="https://your-portfolio-domain.vercel.app/og-cover.png"
    />
    <meta property="og:site_name" content="Brett Beare Portfolio" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brett Beare — Full-Stack Developer" />
    <meta
      name="twitter:description"
      content="Explore my portfolio — featuring full-stack web applications and polished front-end design."
    />
    <meta
      name="twitter:image"
      content="https://your-portfolio-domain.vercel.app/og-cover.png"
    />

    <!-- Fonts (optional: modern clean sans-serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
